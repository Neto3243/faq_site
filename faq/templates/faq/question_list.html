{% extends 'base.html' %}

{% block content %}
    <h2>Вопросы:</h2>
    <div class="div_quest">
        {% if question_list %}
            {% for question in question_list %}
                <details class="details_quest">
                    <summary class="sum_quest">
                        {{ question.quest }}
                    </summary>
                    <p class="p">{{ question.answer.ans }}</p>
                    <a class="a_link_quest" href="#">Комментарии</a>
                </details>
            {% endfor %}
        {% endif %}
        <p>Не нашел нужный вопрос? Тогда тебе сюда: <a class="a_link_quest" href="{% url 'quests' %}">Все вопросы</a></p>
    </div>
{% endblock %}
