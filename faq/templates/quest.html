{% extends 'base.html' %}

{% block content %}
    <h2>Вопросы:</h2>
    <div class="div">
        {% if que_st %}
            {% for question in que_st %}
                <p><a class="a_link" href="{{ question.get_absolute_url }}">
                    {{ question.quest }}</a>, вопрос от {{ question.user }}</p>
            {% endfor %}
        {% else %}
            <p>На сайте нет вопрсов(</p>
        {% endif %}
    </div>
{% endblock %}
