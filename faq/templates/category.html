{% extends 'base.html' %}

{% block content %}
    <h2>Вопросы из категории {{ cat_st }}:</h2>
    <div class="div">
        {% if que_st_1 %}
            {% for question in que_st_1 %}
                <p><a class="a_link" href="{{ question.get_absolute_url }}">
                    {{ question.quest_text }}</a>, вопрос от {{ question.user }}</p>
            {% endfor %}
        {% else %}
            <p>На сайте нет вопрсов(</p>
        {% endif %}
    </div>
{% endblock %}
